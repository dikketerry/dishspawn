<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- viewport tag for enabling responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SpawnDish</title>

    <!-- UIKit css -->
    <link rel="stylesheet" th:href="@{/css/uikit.min.css}">
    <!-- own css -->
    <link rel="stylesheet" th:href="@{/css/master.css}">

    <!-- UIKit js -->
    <script type="text/javascript" th:src="@{/js/uikit.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/uikit-icons.min.js}"></script>

</head>
<body>

<!--HEADER-->
<div class="hdr-wrapper"> <!-- div without width spanning browser width -->

    <div class="uk-container"> <!-- UIKit class to center + set max width -->
        <!-- now set-up row/column structure -->

        <nav class="uk-navbar">
<!--            logo part (includes the text (name and tagline)-->
            <div class="uk-navbar-left">
                <a class="uk-navbar-item uk-logo" href="/">
                    <img class="uk-margin-small-right food-icon"
                         src="/img/logo/icons8-sunny-side-up-eggs-100.png">
                    <div class="tagline">
                        <div class="tagline-cell">
                            <p id="tagline-main">Dish Spawn</p>
                            <p id="tagline-sub">Virtual Cook Apprentice</p>
                        </div>
                    </div>
                </a>
            </div>

<!--            search-->
            <div class="uk-navbar-center">
                <div>
                    <a class="uk-navbar-toggle" uk-search-icon></a>
                    <div class="uk-drop" uk-drop="mode: click; pos: left-center; offset: 0">
                        <form class="uk-search uk-search-navbar uk-width-1-1" action="javascript:executeSearch()">
                            <input id="searchField" class="uk-search-input" type="search" placeholder="Search" autofocus>
                        </form>
                    </div>
                </div>
            </div>

<!--            chefs / recipes / login / register-->
            <div class="uk-navbar-right">
                <ul class="uk-navbar-nav">
                    <li><a class="uk-link-text" href="/chef/all">Chefs</a></li>
                    <li><a class="uk-link-text" href="/recipe/all">Recipes</a></li>
                    <li><a class="uk-link-text" href="/chef/login">Login</a></li>
                    <li><a class="uk-link-text" href="/chef/add">Register</a></li>
                </ul>
            </div>

        </nav>

    </div>

</div>

<!--<hr>-->
<!--SUB-HEADER AREA-->
<div class="subhdr-wrapper"> <!-- div without width spanning browser width -->

    <div class="uk-container"> <!-- UIKit class to center + set max width -->
        <!--        now set row with 2 elements: title of form + image-->

        <div class="uk-grid">
            <div class="uk-width-2-3 rotate-div">
                <p class="rotate" id="recipe-title"
                   th:text="${recipe.name}">recipe-name</p>
            </div>
            <div class="uk-width-expand">
                <img id="swedish-chef" src="/img/swedish-chef.png"
                     alt="swedish-chef-image">
            </div>
        </div>

        <hr class="custom-hr">

    </div> <!-- container -->

</div> <!-- subhdr-wrapper -->

<main>
    <div class="content-wrapper"> <!-- div without width spanning browser width -->

        <div class="uk-container"> <!-- UIKit class to center + set max width -->
<!--            now set up the main content -->

            <div class="main-headers">
<!--            div title header-->
                <div class="main-titles margin16">
                    <p th:text="'Spawned by ' +${recipe.chef.userName}">spawned-by-chef-username</p>
                </div>
                <div class="timestamp margin16">
                    <p th:text="'on ' +${recipe.timestampCreated}">timestamp-created</p>
                </div>
                <hr class="custom-hr">
            </div>

            <!--            div img-->
            <div uk-lightbox>
                <a class="uk-height-large uk-flex uk-flex-center uk-flex-middle uk-background-cover uk-light"
                        data-src="/img/testspawn/testdish2.jpg" uk-img
                        href="/img/testspawn/testdish2.jpg"></a>
<!--                <a class="uk-height-large uk-flex uk-flex-center uk-flex-middle uk-background-cover uk-light"-->
<!--                   th:attr="data-src=${recipe.visual.fileLocation}"-->
<!--                   th:href="${recipe.visual.fileLocation}" uk-img></a>-->
            </div>
            <!--            hr-->
            <hr class="custom-hr">

            <div class="ingredients-directions-titles-wrapper"> <!-- flex-->
                <div id="ingredients-title" class="margin16">
                    <span>Ingredients</span>
                </div>
                <div id="directions-title">
                    <span>Directions</span>
                </div>
            </div>

            <hr class="custom-hr">

            <div class="ingredients-directions-content-wrapper">
                <div id="ingredients-content" class="margin16">
    <!--            TODO: find way to access labels of enums.. Best way
                        would probably be to refactor MassCopnverter and
                        VolumeConverter into Converter (and have only 1 enum
                        for all units-->
                    <ul>
                        <li th:each="ingredient:${recipe.recipeIngredients}">
                            <span th:text="${ingredient.quantity != 0} ? ${ingredient.quantity} + ' ' : ''">quantity</span>
                            <span th:text="${ingredient.unitName != null} ? ${ingredient.unitName} + ' ' : ''">unit-name</span>
                            <span th:text="${ingredient.ingredient.name}">ingredient-name</span>
                        </li>
                    </ul>
                </div>
                <div id="directions-content">
                    <ol>
                        <li th:each="instruction:${recipe.instructions}">
                            <span th:text="${instruction}"></span>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

</main>

</body>
</html>
