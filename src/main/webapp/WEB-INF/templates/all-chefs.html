<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Chefs</title>
    <link rel="icon" type="image/png" href="img/spagh-favicon.png">

</head>
<body>

    <div th:each="chef:${chefs}">
        <p style="display: inline-block">First name: </p>
        <p style="display: inline-block" th:text="${chef.firstName}"></p> <br>
        <p style="display: inline-block">Username: </p>
        <p style="display: inline-block" th:text="${chef.userName}"></p> <br>
        <hr>

    </div>

</body>
</html>
