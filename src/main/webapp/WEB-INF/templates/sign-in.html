<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="icon" type="image/png" href="img/spagh-favicon.png">

</head>
<body>

<div class="placeholder" style="height: 100px;">
    <h2>HEADER</h2>
</div>
<hr>
<div class="placeholder" style="height: 200px;">
    <h2>SUBHEADER - SIGN ME IN</h2>
</div>
<hr>
<main>

    <div class="container">
        <form th:action="@{login}" method="post">

            <h1>Sign in</h1>
            <br>

            <div th:if="${param.error}">
                <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
            </div>

            <div th:if="${param.logout}">
                <p class="text-warning">You have been logged out.</p>
            </div>

            <div class="forms">
                <p>Sign in</p>
                <p>
                    <input type="email" name="email" class="form-control"
                           placeholder="enter email address" required
                           autofocus/>
                </p>
                <p>
                    <input type="password" name="password"
                           class="form-control" placeholder="enter password"
                           required />
                </p>
                <p>
                    <input type="checkbox" name="remember-me" />&nbsp;Remember Me
                </p>
                <p>
                    <input type="submit" value="Login" class="btn btn-primary" />
                </p>
            </div>

            <button type="submit" class="buttons">Register me</button>

        </form>
    </div>

</main>

</body>
</html>
