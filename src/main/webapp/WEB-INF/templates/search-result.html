<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/header :: header-head(pageTitle='Search result')"></head>

<body>

<div th:replace="fragments/header :: header"/>

<div class="subhdr-wrapper">
    <div class="uk-container">

        <div class="uk-grid">
            <div th:replace="fragments/subheader :: message(message='Search results:')"/>
        </div>

    </div>
</div>

<main>
    <div class="content-wrapper"> <!-- div without width spanning browser width -->
        <div class="uk-container"> <!-- UIKit class to center + set max width -->
            <div class="search-result">
                <!--todo layout-->
                <h4>Chefs</h4>
                <ul>
                    <li th:each="chef:${searchChefResult}">
                        <a th:href="@{/chef/{chefId}(chefId = ${chef.id})}"
                           th:text="${chef.userName}">chef-username</a>
                    </li>
                </ul>

                <h4>Recipes</h4>
                <ul>
                    <li th:each="recipe:${searchRecipeResult}">
                        <a th:href="@{/recipe(recipeId=${recipe.id})}"
                           th:text="${recipe.name}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</main>
</body>
</html>
